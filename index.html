<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Selectores en JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="titulo">Título (h1) - clic para resaltar</h1>

  <p class="cambio">Párrafo (p) - clic cambia texto</p>

  <button id="boton" class="item">Botón (button) - oculta/mostrar caja</button>

  <input type="text" id="entrada" class="item" placeholder="Input (input)">

  <div class="cambio" id="caja">Div (div) - fondo cambiado por JS</div>

  <select id="selector"> 
    <option value="A">A</option>
    <option value="B">B</option>
  </select>

  <img id="imagen" src="mopkid.jpeg" alt="Imagen (img)">

  <a href="#" id="enlace">Enlace (a) - bloqueado</a>

  <script src="Scrips.js"></script>
</body>
</html>
